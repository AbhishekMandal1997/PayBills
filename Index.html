<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Icons Layout</title>
    <link rel="stylesheet" href="./Stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="message">Pay bills</div>
            <div class="circle">
                <div class="icon phone"><i class="fa-solid fa-phone"></i></div>
                <div class="icon laptop"><i class="fa-solid fa-laptop"></i></div>
                <div class="icon twitter"><i class="fa-brands fa-twitter"></i></div>
                <div class="icon facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="icon home"><i class="fa-solid fa-house"></i></div>
                <div class="icon camera"><i class="fa-solid fa-camera"></i></div>
                <div class="icon lightbulb"><i class="fa-solid fa-lightbulb"></i></div>
                <div class="icon envelope"><i class="fa-brands fa-youtube"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
